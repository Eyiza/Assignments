<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Log In</h1>
    <form method="post" target="_blank" onsubmit="validate()">
      <input type="email" name="email" id="email" class="input" placeholder="Email" required><br>
      <input type="password" name="password" id="password" class="input" placeholder="Password" required><br>
      <input type="submit" name="submit" id="submit" class="input" value="Sign In" onclick="validate()">
    </form>
    <p class="message"> Don't have an account? <a href="index.html">Register!</a> </p>
  </div>
</body>
<script src="script.js"></script>

</html>
